<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'Bulma/bulma.css')}}">
    <title>Flask App</title>
    <style>
        .box {
            width: 500px;
        }
    </style>
</head>

<body>
    <center>
        <div
            class="box  has-text-weight-bold is-family-sans-serif is-size-5 has-background-primary-light is-uppercase has-text-centered">
            ADD EMPLOYEE</div>
        <div class="box has-text-centered has-background-primary-light is-size-3">
            <form action="add-employee" method="POST" class="has-background-danger-light">
                <div class="field">
                    <label
                        class="label has-text-justified is-size-6 is-family-sans-serif has-text-weight-bold ">EMPLOYEE ID</label>
                    <div class="control">
                        <input class="input" name="emp_id" type="name" placeholder="EMPLOYEE ID" />
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-justified is-size-6 is-family-sans-serif">LAST NAME</label>
                    <div class="control">
                        <input class="input" name="lname" type="name" placeholder="LAST NAME" />
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-justified is-size-6 is-family-sans-serif">FIRST NAME</label>
                    <div class="control">
                        <input class="input" name="fname" type="name" placeholder="FIRST NAME" />
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-justified is-size-6 is-family-sans-serif">MIDDLE NAME</label>
                    <div class="control">
                        <input class="input" name="mname" type="name" placeholder="MIDDLE NAME" />
                    </div>
                </div>

                <button type="submit"
                    class="button has-text-weight-bold is-family-sans-serif has-background-primary-light ">ADD</button>
            </form>
        </div>
    </center>
</body>

</html>
